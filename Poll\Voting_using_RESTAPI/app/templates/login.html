{% extends "base.html" %}
{% block content %}
<div class="content-section">
  <form method="POST">
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>

      <div class="form-group">
        <label>Email</label>
        <input name="email" type="email" class="form-control" required placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input name="password" type="password" class="form-control" required placeholder="••••••••">
      </div>

      <div class="form-check">
        <input id="remember" name="remember" type="checkbox" class="form-check-input">
        <label for="remember" class="form-check-label">Remember me</label>
      </div>
    </fieldset>

    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Log In</button>
    </div>
  </form>
</div>

<div class="border-top pt-3">
  <small class="text-muted">
    Need An Account? <a class="ml-2" href="{{ url_for('auth.register') }}">Sign Up Now</a>
  </small>
</div>
{% endblock %}
