{% extends "base.html" %}
{% block content %}
  <h2>Create a New Poll</h2>
  <div class="content-section">
    <form method="POST">
      <div class="form-group">
        <label>Poll Question</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div id="options">
        <div class="form-group"><input type="text" name="options" placeholder="Option 1" class="form-control" required></div>
        <div class="form-group"><input type="text" name="options" placeholder="Option 2" class="form-control" required></div>
      </div>
      <button type="button" class="btn btn-outline-info" onclick="addOption()">Add another option</button>
      <div class="form-group mt-3">
        <button type="submit" class="btn btn-custom">Create Poll</button>
      </div>
    </form>
  </div>
  <script>
    function addOption() {
      let div = document.createElement('div');
      div.className = 'form-group';
      div.innerHTML = '<input type="text" name="options" placeholder="Another option" class="form-control">';
      document.getElementById('options').appendChild(div);
    }
  </script>
{% endblock %}
