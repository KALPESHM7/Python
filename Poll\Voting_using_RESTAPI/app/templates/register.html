{% extends "base.html" %}
{% block content %}
<div class="content-section">
  <form method="POST" action="{{ url_for('auth.register') }}">
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Register</legend>

      <div class="form-group">
        <label class="form-control-label">Email</label>
        <input name="email" type="email" class="form-control form-control-lg" required placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label class="form-control-label">Password</label>
        <input name="password" type="password" class="form-control form-control-lg" required placeholder="••••••••">
      </div>

      <div class="form-group">
        <label class="form-control-label">Confirm Password</label>
        <input name="confirm_password" type="password" class="form-control form-control-lg" required placeholder="••••••••">
      </div>
    </fieldset>

    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Sign Up</button>
    </div>
  </form>
</div>

<div class="border-top pt-3">
  <small class="text-muted">
    Already have an account? <a class="ml-2" href="{{ url_for('auth.login') }}">Log In</a>
  </small>
</div>
{% endblock %}
