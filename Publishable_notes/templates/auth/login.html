{% extends "base.html" %}
{% block content %}
<div class="content-section">
  <form method="POST" action="{{ url_for('auth.login') }}">
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>

      <div class="form-group">
        <label class="form-control-label">Email</label>
        <input name="email" type="email" class="form-control form-control-lg" required placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label class="form-control-label">Password</label>
        <input name="password" type="password" class="form-control form-control-lg" required placeholder="••••••••">
      </div>

      <div class="form-check">
        <input id="remember" name="remember" type="checkbox" class="form-check-input">
        <label for="remember" class="form-check-label">Remember me</label>
      </div>
    </fieldset>

    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Log In</button>
    </div>
    <small class="text-muted ml-2">
      <a href="#">Forgot Password?</a>
    </small>
  </form>
</div>

<div class="border-top pt-3">
  <small class="text-muted">
    Use the seeded admin: <code>admin@example.com</code> / <code>admin</code>
  </small>
</div>
<div class="border-top pt-3">
  <small class="text-muted">
    Need An Account? <a class="ml-2" href="{{ url_for('auth.register') }}">Sign Up Now</a>
  </small>
</div>

{% endblock %}
