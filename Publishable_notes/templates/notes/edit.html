{% extends "base.html" %}
{% block content %}
<h2>Edit Note</h2>
<div class="content-section">
  <form method="post">
    <div class="form-group">
      <label>Title</label>
      <input name="title" class="form-control" value="{{ note.title }}">
    </div>
    <div class="form-group">
      <label>Body</label>
      <textarea name="body" class="form-control" rows="10">{{ note.body }}</textarea>
    </div>
    <button class="btn btn-outline-info" type="submit">Save</button>
    <a class="btn-custom" href="{{ url_for('notes.list_notes') }}">Back</a>
  </form>
</div>
{% endblock %}
